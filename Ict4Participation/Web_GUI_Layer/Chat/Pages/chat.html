<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>Asdf</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/chatstyles.css" />
</head>
<body>
    <main id="chat">
        <!-- Header -->
        <div id="header">
            <div class="left">
                <p>Aan het chatten met</p>
            </div>
            <div class="right">
                <select>
                    <option>Lukas Derksen</option>
                    <option>Koen Schilders</option>
                </select>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages">
            <ul>
                <li class="message-master">
                    <span class="timestamp">13:39</span>
                    <p class="message">Dit is een master bericht!<p>
                </li>
                <li class="message-other">
                    <span class="owner">Lukas Derksen:</span>
                    <span class="timestamp">13:40</span>
                    <p class="message">Hallo! Hoe is het?<br />Dit is een multiline comment!<p>
                </li>
                <li class="message-own">
                    <span class="owner">Koen Schilders:</span>
                    <span class="timestamp">13:40</span>
                    <p class="message">Hallo! Hoe is het?<br />Dit is een multiline comment!<p>
                </li>
            </ul>
        </div>

        <!-- Send message -->
        <div id="sendmessage">
            <textarea placeholder="Plaats een bericht..."></textarea>
            <!--
            -->
            <button><i class="fa fa-paper-plane"></i><!-- <span class="text">Verstuur</span> --></button>
        </div>
    </main>
</body>
</html>
